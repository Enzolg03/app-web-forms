<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/script/bootstrap.bundle.js}" rel="stylesheet" type="text/javascript">
    </script>
</head>
<body>
<div class="card">
    <div class="card-header">
        Formulario de Promedio de Notas - Cibertec 2023-2
    </div>
    <div class="card-body">
        <form th:action="@{/calcularimc}" method="post"
              th:object=${imcmodel}>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtpeso" th:field="*{peso}">
                <label for="txtpeso">Ingrese su peso</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="txtaltura" th:field="*{altura}">
                <label for="txtaltura">Ingrese su altura</label>
            </div>
            <button type="submit" class="btn btn-primary">CALCULAR PROMEDIO</button>
            <hr/>
            <div th:if="${verresultado}" class="alert"
                 th:classappend="${coloralert}" role="alert">
                <span th:text="${resultado} ?: ''"> </span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
